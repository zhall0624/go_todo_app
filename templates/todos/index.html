{{ define "todos/index.html" }}
<!DOCTYPE html>
<html lang="en"></html>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<h1>
		TODOs
	</h1>
	<div class="todo-list">
	{{ range .todos }}
		<div class="card todo">
			<div class="card-body">
				<p class="card-title">Title: {{ .Title }} </p>
				<p class="card-text">Description: {{ .Description }}</p>
				<button hx-delete="/{{ .ID }}" hx-target="closest div.todo" class="btn btn-primary">
					Delete
				</button>
			</div>
		</div>
	{{ end }}
	</div>

	<h2>
		New TODO
	</h2>

	<form hx-post="/" hx-target="previous div.todo-list" hx-swap="beforeend">
		<input type="text" name="title" class="form-control"></input>
		<input type="text" name="description" class="form-control"></input>
		<input type="submit" value="Submit" class="btn btn-primary">
	</form>
</html>
{{ end }}
