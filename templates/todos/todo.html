{{ define "todos/todo.html" }}
<div class="card todo">
    <div class="card-body">
        <p class="card-title">Title: {{ .Title }} </p>
        <p class="card-text">Description: {{ .Description }}</p>
        <button hx-delete="/{{ .ID }}" hx-target="closest div.todo" class="btn btn-primary">
            Delete
        </button>
    </div>
</div>
{{ end }}
